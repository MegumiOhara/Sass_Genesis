<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/454aa3a876.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Genesis-Contact</title>
</head>
<body>
    <header>
        <div class="header">
            <svg class="nav__logo"><a class="nav__link" href="./index.html">
            <use href="../image/Logo.svg#logo"></use>
            </a></svg>
            <nav class="nav">
                <ul class="nav__bar">
                    <li class="nav__list"><a class="nav__link" href="./product.html">Products</a></li>
                    <li class="nav__list"><a class="nav__link" href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contact__main">
        <div class="contact">
            <div class="contact__text">
                    <h1 class="contact__title">
                        Full set of great<br>
                        features to make your
                        product fresh
                    </h1>
                    <p class="contact__sub">
                        Our favorite brands are our friends!
                        We help them to achieve their goals, they help us to stay sharp. 
                    </p>
            </div>
            <div class="contact__form">
                <form action="">
                    <input class="input-field" type="text" placeholder="Name" required>
                    <br>
                    <input class="input-field" type="email" placeholder="Email" required>
                    <br>
                    <textarea class="textarea" name="message" placeholder="Message" cols="22" rows="2"></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="location">
            <img src="../image/Map.jpg" alt="map location" class="map">
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="fot-main">
                <svg class="nav__logo"><a class="nav__link" href="./index.html">
                <use href="../image/Logo.svg#logo"></use>
                </a></svg>
            </div>
            <nav class="fot">
                <ul class="fot__nav">
                    <li class="fot__li"><a class="fot__link" href="../pages/product.html">Products</a></li>
                    <li class="fot__li"><a class="fot__link" href="../pages/contact.html">Contact</a></li>
                    <li class="fot__li"><a class="fot__link" href="#"><i class="fa-brands fa-dribbble"></i></a></li>
                    <li class="fot__li"><a class="fot__link" href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="fot__li"><a class="fot__link" href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
