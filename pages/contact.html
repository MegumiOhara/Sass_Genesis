<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/454aa3a876.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylsheet" href="/styles/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <ul class="head-nav">
                <li><a href="./index.html"><svg><use href="../image/Logo.svg#logo"></use></svg></a></li>
                <li><a href="./product.html">Products</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <main class="contact-main">
        <div class="contact-text">
            <div>
                <h1>Full set of great
                    features to make your
                    product fresh</h1>
                <p>
                    Our favorite brands are our friends!
                     We help them to achieve their goals, they help us to stay sharp. 
                </p>
            </div>
        </div>
        <div class="cont-form">
            <form action="">
                <input class="input-field" type="text" placeholder="Name" required>
                <br>
                <input class="input-field" type="email" placeholder="Email" required>
                <br>
                <textarea class="textarea" name="message" placeholder="Message" cols="22" rows="1"></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="location">
            <img src="../image/Map.jpg" alt="map location" class="map">
        </div>
    </main>
    <footer>
        <div class="fot-main">
            <ul class="fot-nav">
                <li><a href="../pages/index.html"><svg><use href="../image/Logo.svg#logo"></use></svg></a></li>
                <li><a href="../pages/product.html">Products</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
            <ul class="social">
                <li><i class="fa-brands fa-dribbble"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
